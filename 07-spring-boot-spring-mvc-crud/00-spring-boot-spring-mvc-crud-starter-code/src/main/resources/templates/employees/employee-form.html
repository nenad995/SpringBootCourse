<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        .text-danger {
            margin-left: 10px;
        }
    </style>
    <title>Save Employee</title>
</head>
<body>

<div class="container">
    <h3>Employee Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Employee</p>

    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">
        <!--Add hidden input for the update-->
        <input type="hidden" th:field="*{id}">
        <div class="form-group row">
            <input type="text" th:field="*{firstName}" placeholder="First name" class="form-control mb-4 w-25">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
        </div>
        <div class="form-group row">
            <input type="text" th:field="*{lastName}" placeholder="Last name" class="form-control mb-4 w-25">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
        </div>
        <div class="form-group row">
            <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 w-25">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/employees/list}">Back to list of employees</a>
</div>

</body>
</html>
