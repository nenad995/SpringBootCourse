spring.application.name=cruddemo

spring.datasource.url=jdbc:mysql://localhost:3306/student_tracker
spring.datasource.username=springstudent
spring.datasource.password=springstudent

#Remove Spring Boot banner
spring.main.banner-mode=off

#Reduce logging level to warn
logging.level.root=warn

#Logging config to display SQL statements
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

#Configuration for JPA/Hibernate to auto-create
#spring.jpa.hibernate.ddl-auto=create

#Configuration for JPA/Hibernate to keep previous data
spring.jpa.hibernate.ddl-auto=update