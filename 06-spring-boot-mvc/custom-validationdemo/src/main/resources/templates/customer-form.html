<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>Customer Registration Form</title>
</head>
<body>

    <form th:action="@{/processForm}" th:object="${customer}" method="post">
        <p>First name(*):
            <input type="text" th:field="*{firstName}">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
        </p>
        <p>Last name(*):
            <input type="text" th:field="*{lastName}">
            <!-- Add error handling if required field is not populated -->
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
        </p>
        <p>Number of free passes(*):
            <input type="text" th:field="*{freePasses}">
            <span th:if="${#fields.hasErrors('freePasses')}" th:errors="*{freePasses}" class="text-danger"></span>
        </p>
        <p>ZIP:
            <input type="text" th:field="*{zipCode}">
            <span th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}" class="text-danger"></span>
        </p>

        <p>Course Code:
            <input type="text" th:field="*{courseCode}">
            <span th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}" class="text-danger"></span>
        </p>

        <footer>Fields marked with * are required</footer>

        </br>

        <input type="submit" value="Submit">
    </form>


</body>
</html>
